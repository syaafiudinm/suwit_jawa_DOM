<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Suwit</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Suwit Jawa!</h1>
    <h2>made by syaafiudinm</h2>
    <div class="box-game">
        <div class="boxBot">
            <img src="img/gajah.png" height="UTF-8
            " width="80px'" alt="" class="comp">
        </div>
        <br>
        <div class="boxPlayer">
            <img src="img/semut.png" height="60px
            " width="60px" alt="" class="semut">

            " width="60px" alt="" class="gajah">

    <div class="container">

    </div>

        <div class="box-keterangan">
            <ul>
                <li><img src="img/gajah.png" alt="" height="60px"><span class="s1">gajah</span></li>
                <li><img src="img/orang.png" alt="" height="60px"><span class="s2">manusia</span></li>
                <li><img src="img/semut.png" alt="" height="60px"><span class="s3">semut</span></li>
            </ul>
        </div>
    </div>
<script src="suwit.js"></script>
